<head>
	<title> JavaScript Calculator </title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body style="background-color: #2f4faf;color: #f5f5f5;">
	<div class="container">
		<form name="calculator">
			<p id="prc">Made in Serbia</p>
			<input name="display" id="input" disabled placeholder="0"/>
			<hr id="hline">
				<input type="button" value="CE" onClick="btnce();" style="width: 40px; height: 40px; font-size: 15px; margin: 3px;" />
				<input type="button" value="C" onClick="btnc();" style="width: 40px; height: 40px; font-size: 15px; margin: 3px;" />
				
				<input type="button" value="=" onClick="btnequal();" style="width: 90px; height: 40px; font-size: 15px; margin: 3px;" />	
				<br>
				<input type="button" value="7" onClick="document.calculator.display.value +='7'" style="width: 40px; height: 40px; font-size: 12px; margin: 3px;" />
				<input type="button" value="8" onClick="document.calculator.display.value+='8'" style="width: 40px; height: 40px; font-size: 12px; margin: 3px;" />
				<input type="button" value="9" onClick="document.calculator.display.value+='9'" style="width: 40px; height: 40px; font-size: 12px; margin: 3px;" />
				<input type="button" value="+" onClick="btnplus();" style="width: 40px; height: 40px; font-size: 15px; margin: 3px;" />	
				<br>
				<input type="button" value="4" onClick="document.calculator.display.value+='4'" style="width: 40px; height: 40px; font-size: 12px; margin: 3px;" />	
				<input type="button" value="5" onClick="document.calculator.display.value+='5'" style="width: 40px; height: 40px; font-size: 12px; margin: 3px;" />	
				<input type="button" value="6" onClick="document.calculator.display.value+='6'" style="width: 40px; height: 40px; font-size: 12px; margin: 3px;" />	
				<input type="button" value="-" onClick="btnminus();" style="width: 40px; height: 40px; font-size: 15px; margin: 3px;" />	
				<br>
				<input type="button" value="1" onClick="document.calculator.display.value +='1'" style="width: 40px; height: 40px; font-size: 12px; margin: 3px;" />	
				<input type="button" value="2" onClick="document.calculator.display.value+='2'" style="width: 40px; height: 40px; font-size: 12px; margin: 3px;" />	
				<input type="button" value="3" onClick="document.calculator.display.value+='3'" style="width: 40px; height: 40px; font-size: 12px; margin: 3px;" />	
				<input type="button" value="ร" onClick="btntimes();" style="width: 40px; height: 40px; font-size: 15px; margin: 3px;" />	
				<br>
				<input type="button" value="0" onClick="document.calculator.display.value +='0'" style="width: 90px; height: 40px; font-size: 30; margin: 3px;" />
				<input type="button" name="tacka" value="." onClick="btndot();" style="width: 40px; height: 40px; font-size: 30; margin: 3px;" />	
				<input type="button" value="รท" onClick="btndivide();" style="width: 40px; height: 40px; font-size: 15px; margin: 3px;" />
		</form>
		</div>
	
</body>
